name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as **stale** because it has not had recent activity.
            
            It will be closed in **14 days** if no further activity occurs.
            
            If you're still interested in this, please leave a comment or update the issue.
            
            ---
            *ðŸ¤– This is an automated message from the Zig Index bot.*
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,help-wanted'
          
          # PR settings
          stale-pr-message: |
            ðŸ‘‹ This pull request has been automatically marked as **stale** because it has not had recent activity.
            
            It will be closed in **14 days** if no further activity occurs.
            
            If you're still working on this, please leave a comment or push new commits.
            
            ---
            *ðŸ¤– This is an automated message from the Zig Index bot.*
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,work-in-progress'
          
          # Close message
          close-issue-message: |
            This issue was closed due to inactivity. Feel free to reopen if needed.
            
